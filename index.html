<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - Vídeo AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets/targets.mind; autoStart: true;"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <video id="video" src="./assets/ayo_teste.mp4" preload="auto" loop crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          src="#video" 
          width="1" 
          height="0.56" 
          position="0 0 0" 
          rotation="0 0 0"
          autoplay="false"
          loop="true"
        ></a-video>
      </a-entity>

    </a-scene>

    <script>
      // iniciar o vídeo quando o marcador for detectado
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const videoEl = document.querySelector("#video");
        const target = sceneEl.querySelector("[mindar-image-target]");

        target.addEventListener("targetFound", () => {
          videoEl.play();
        });

        target.addEventListener("targetLost", () => {
          videoEl.pause();
        });
      });
    </script>
  </body>
</html>
