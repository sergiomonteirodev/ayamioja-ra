<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - Vídeo AR</title>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /ayamioja-ra/targets/targets.mind"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <video id="video" preload="auto" loop crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <video id="video" 
            src="./assets/ayo_teste.mp4" 
            preload="auto" 
            loop muted 
            crossorigin="anonymous" 
            webkit-playsinline playsinline>
        </video>

      </a-entity>

    </a-scene>

    <script>
      // iniciar o vídeo quando o marcador for detectado
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const videoEl = document.querySelector("#video");
        const target = sceneEl.querySelector("[mindar-image-target]");

        target.addEventListener("targetFound", () => {
          videoEl.play();
        });

        target.addEventListener("targetLost", () => {
          videoEl.pause();
        });
      });
    </script>
  </body>
</html>
