<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Vídeo - Ayamioja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
     
      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets/targets-5.mind;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >

      <a-assets>
        <video id="video"
               src="./assets/ayo_teste.mp4"
               preload="auto"
               loop
               muted
               crossorigin="anonymous"
               webkit-playsinline
               playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- grande plano de fundo, visível ao detectar -->
      <a-plane 
        id="bgvideo"
        src="#video"
        width="16"
        height="9"
        position="0 0 -10"
        material="shader: flat"
        visible="false">
      </a-plane>

      <!-- marcador apenas como gatilho -->
      <a-entity mindar-image-target="targetIndex: 0" id="triggerTarget"></a-entity>

    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const videoEl = document.querySelector("#video");
        const videoPlane = document.querySelector("#bgvideo");
        const target = document.querySelector("#triggerTarget");

        target.addEventListener("targetFound", () => {
          videoPlane.setAttribute("visible", "true");
          videoEl.play();
        });

        target.addEventListener("targetLost", () => {
          videoEl.pause();
          videoPlane.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
