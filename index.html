<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR - Vídeo Fundo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: black;
      }
      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets/targets-5.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video
          id="video"
          src="./assets/ayo_teste.mp4"
          preload="auto"
          loop
          muted
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <!-- câmera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- vídeo grande na frente da câmera -->
      <a-video
        id="fullscreen-video"
        src="#video"
        position="0 0 -5"
        width="10"
        height="5.625"
        autoplay="false"
        loop="true"
        muted="true"
        visible="false"
      ></a-video>

      <!-- marcador apenas como gatilho -->
      <a-entity mindar-image-target="targetIndex: 0" id="trigger"></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        const videoEntity = document.querySelector("#fullscreen-video");
        const target = document.querySelector("#trigger");

        target.addEventListener("targetFound", () => {
          videoEntity.setAttribute("visible", "true");
          setTimeout(() => {
            video.play();
          }, 200); // dá tempo do navegador inicializar vídeo
        });

        target.addEventListener("targetLost", () => {
          video.pause();
          videoEntity.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
