<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ayamioja AR Vídeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }
      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets/targets-5.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video
          id="video"
          src="./assets/ayo_teste.mp4"
          preload="auto"
          loop
          muted
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- vídeo sobre a tela toda (próximo da câmera) -->
      <a-video
        id="fullscreen-video"
        src="#video"
        position="0 0 -1"
        width="2"
        height="1.125"
        autoplay="false"
        loop="true"
        muted="true"
        visible="false"
      ></a-video>

      <!-- target só para acionar -->
      <a-entity mindar-image-target="targetIndex: 0" id="trigger-marker"></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const videoEl = document.querySelector("#video");
        const videoPlane = document.querySelector("#fullscreen-video");
        const marker = document.querySelector("#trigger-marker");

        marker.addEventListener("targetFound", () => {
          videoPlane.setAttribute("visible", "true");
          setTimeout(() => {
            videoEl.play();
          }, 300);
        });

        marker.addEventListener("targetLost", () => {
          videoEl.pause();
          videoPlane.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
