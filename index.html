    <!-- Toggle Controls -->
    <div class="toggle-controls">
        <div class="toggle-left">
            <label class="toggle-label">
                <img src="libras.png" alt="Libras" class="toggle-icon">
              <!-- <span class="toggle-text">libras</span>--> 
                <input type="checkbox" id="libras-toggle" class="toggle-input">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="toggle-right">
            <label class="toggle-label">
               
                <input type="checkbox" id="audio-toggle" class="toggle-input">
                <span class="toggle-slider"></span>
                <img src="ad.png" alt="Libras" class="toggle-icon">
                <!--<span class="toggle-text">áudiodescrição</span>-->

            </label>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Title Section -->
           <div class="logo-container">
                <img src="logo_ayamioja.png" alt="Logo Ayà Mi O Já">
            </div>
        <!-- Central Circle with Video -->
        <div class="main-circle">
      
        <section class="circle-section">
            
            <div class="circular-text-container">
                <!-- Círculo com vídeo -->
                 <!-- Logomarca acima do círculo -->
                    <!-- Loading Placeholder -->
                    <div id="video-loading" class="video-loading">
                        <div class="loading-spinner"></div>
                        <div class="loading-progress">
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill"></div>
                            </div>
                            <p id="loading-percentage" class="loading-percentage">0%</p>
                        </div>
                        <p class="loading-text">Carregando vídeo...</p>
                    </div>
                    
                    <video 
                        id="main-video" 
                        class="main-video" 
                        autoplay 
                        loop 
                        playsinline
                        style="display: none;"
                    >
                        <source src="anim_ayo.mp4" type="video/mp4">
                        Seu navegador não suporta vídeos HTML5.
                    </video>
                    
                    <!-- Botão Assistir Novamente -->
                    <button id="replay-button" class="replay-button" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 5-5v3h4v4h-4v3z"/>
                        </svg>
                        Assistir Novamente
                    </button>
                </div>
            </div>
            
     
          
        </section>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn-primary">Escanear o livro</button>
            <button class="btn-secondary">Acesse a história</button>
        </div>
    </main>

    <!-- Interpreter Video -->
    <div id="interpreter-video" class="interpreter-container" style="display: none;">
        <video 
            id="interpreter" 
            class="interpreter-video" 
            autoplay 
            loop 
            playsinline
        >
            <source src="anim_ayo.mp4" type="video/mp4">
        </video>
        <!-- Mensagem quando vídeo está pausado -->
        <div id="interpreter-paused-message" class="interpreter-paused-message" style="display: none;">
            <div class="paused-content">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 5-5v3h4v4h-4v3z"/>
                </svg>
                <p>Assistir Novamente</p>
            </div>
        </div>
    </div>
