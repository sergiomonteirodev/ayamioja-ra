    <link rel="preload" as="audio" href="/ayamioja-ra/videos/ad_anim_1.m4a" type="audio/mp4" />
    <!-- REGRA ABSOLUTA: NUNCA interceptar getContext ou WebGLRenderer -->
    <!-- O A-Frame + MindAR gerencia completamente o WebGL - não interferir -->

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script type="module" crossorigin src="/ayamioja-ra/assets/index-BxUO8804.js"></script>
    <link rel="stylesheet" crossorigin href="/ayamioja-ra/assets/index-B6nhnizL.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Aplicar fundo transparente e classe Android imediatamente se estiver na rota /scan
      if (window.location.pathname.includes('/scan')) {
        document.body.style.backgroundColor = 'transparent';
        document.body.style.background = 'transparent';
        document.documentElement.style.backgroundColor = 'transparent';
        document.documentElement.style.background = 'transparent';
        document.body.classList.add('scan-page-active');
        document.documentElement.classList.add('scan-page-active');
        if (/Android/i.test(navigator.userAgent)) {
          document.body.classList.add('android-scan');
          document.documentElement.classList.add('android-scan');
        }
      }
    </script>
    <!-- Eruda - Console Mobile (adicione ?debug=true na URL para ativar) -->
    <script>
      // Carregar Eruda apenas se houver ?debug=true na URL ou em desenvolvimento
      const urlParams = new URLSearchParams(window.location.search);
      const isDebug = urlParams.get('debug') === 'true' || 
                     window.location.hostname === 'localhost' || 
                     window.location.hostname === '127.0.0.1';
      
      if (isDebug) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/eruda';
        script.onload = function() {
          eruda.init();
          console.log('✅ Eruda carregado - Console mobile ativo');
        };
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
