<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYÀ MI O JÁ - Eu não tenho medo</title>
    <!-- Supressão mínima: Apenas suprimir o erro específico do console -->
    <!-- O erro pode ser cosmético - MindAR pode estar tentando criar contexto mas A-Frame já gerencia -->
    <script>
      // Supressão mínima: apenas o erro específico do console
      // Não interceptar WebGLRenderer - apenas suprimir a mensagem de erro
      (function() {
        const originalError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          // Suprimir apenas o erro específico de contexto WebGL
          if (message.includes('Canvas has an existing context') || 
              message.includes('WebGL context could not be created')) {
            // Não logar - erro pode ser cosmético
            return;
          }
          originalError.apply(console, args);
        };
      })();
    </script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Eruda - Console Mobile (adicione ?debug=true na URL para ativar) -->
    <script>
      // Carregar Eruda apenas se houver ?debug=true na URL ou em desenvolvimento
      const urlParams = new URLSearchParams(window.location.search);
      const isDebug = urlParams.get('debug') === 'true' || 
                     window.location.hostname === 'localhost' || 
                     window.location.hostname === '127.0.0.1';
      
      if (isDebug) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/eruda';
        script.onload = function() {
          eruda.init();
          console.log('✅ Eruda carregado - Console mobile ativo');
        };
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
